<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataList HTML</title>
</head>
<body>
  <h1>DataList</h1>
  <form>
    <label for="in-carros"></label>
    <input list="carros" name="carros" id="in-carros" placeholder="Procurando algum carro?">
    <datalist id="carros">
      <option value="Gol 1.0"></option>
      <option value="BMW 1.0"></option>
      <option value="Onix 1.6"></option>
    </datalist>
  </form>
  <h1>DataList Time</h1>
  <form>
    <label for="hours"></label>
    <input type="time" list="popularHours" id="hours" placeholder="-"/>
    <datalist id="popularHours">
      <option value="12:00"></option>
      <option value="13:00"></option>
      <option value="14:00"></option>
    </datalist>
  </form>
  <h1>DataList Range Type</h1>
  <form>
    <label for="tick">De 0 a 10, qual seu nível no inglês?</label><br>
    <input type="range" list="tickmarks" min="0" max="10" id="tick" name="tick" />
    <datalist id="tickmarks">
      <option value="0">0asdsa</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </datalist>
  </form>
  <h1>DataList Color Type</h1>
  <form class="bod">
    <label for="colors">Selecione uma cor para o background da página:</label><br>
    <input type="color" list="redColors" id="colors" />
    <datalist id="redColors">
      <option value="#8f00f0"></option>
      <option value="#8Bff00"></option>
      <option value="#fffe2A"></option>
      <option value="#fC143C"></option>
      <option value="#ffffff"></option>
    </datalist>
    <input type="submit" value="Aplicar"><br><br>
  </form>
</body>
<script>
  
  addEventListener("submit", (event) => {
    event.preventDefault();
    var input = document.getElementById('colors');
    var selectedColor = input.value;
    document.body.style.backgroundColor = selectedColor;
  })
</script>
</html>
