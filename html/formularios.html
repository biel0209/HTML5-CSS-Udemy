<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
</head>
<body>
  <h1>Formulários HTML</h1>
  <form action="">
    <label for="pnome">Primeiro nome:</label>
    <input type="text" id="pnome" placeholder="Primeiro nome" required><br><br>
    <label for="unome">Último nome:</label>
    <input type="text" id="unome" placeholder="Ultimo nome" required><br><br>

     <!-- Email -->

    <label for="in-email">
      Seu email:
    </label>
    <input type="email" id="in-email" required><br><br>
    
     <!-- Input radio -->

    <label">
    <strong>
      Qual seu nível como programador?</label><br><br>
    </strong> 
    <label>
      <input type="radio" name="nivel" value="iniciante" required>Comecei a pouco tempo
    </label>
    <label>
      <input type="radio" name="nivel" value="medio" required>Estudo há mais de um ano
    </label>
    <label>
      <input type="radio" name="nivel" value="avancado" required>Estudo há mais de 2 anos
    </label>
    <br><br>

     <!-- Select -->

    <label for="select-escolaridade"><strong>Sua escolaridade:</strong></label>
    <select id="select-escolaridade" required>
      <option selected disabled value="">Selecione</option>
      <option>Ensino médio completo</option>
      <option>Ensino médio incompleto</option>
      <option>Ensino superior incompleto</option>
      <option>Ensino superior completo</option>
    </select><br><br>

     <!-- Input checkbox -->

    <label>
      <strong>Quais tecnologias você conhece?</strong>
    </label><br><br>

    <label for="tec1">HTML</label>
    <input type="checkbox" id="tec1" value="HTML"><br>

    <label for="tec2">JavaScript</label>
    <input type="checkbox" id="tec2" value="JavaScript"><br>

    <label for="tec3">CSS</label>
    <input type="checkbox" id="tec3" value="CSS"><br>

     <br><br>

     <!-- Date time -->

     <label for="today">Dia de hoje:</label>
     <input type="datetime-local" id="today">

     <br><br>

     <!-- Date -->

     <label for="nascimento">Data nascimento:</label>
     <input type="date" id="nascimento">
    
    <br><br>
    <input type="submit" value="Cadastrar"><br><br>
  </form>
</body>
</html>
