<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="signin">
      <h2>Login</h2>
      <form>
        <input type="text" id="username" placeholder="Seu usuario">
        <input type="password" id="password" placeholder="Sua senha">
        <input type="submit" value="Acessar">
      </form>
    </div>
    <div class="signin-alternative">
      <p>Ou entre com sua rede social</p>
      <div class="buttons-signin">
        <a href="#">
          <button class="btn-twitter">Entrar com Twitter</button>
        </a>
        <a href="#">
          <button class="btn-facebook">Entrar com Facebook</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
