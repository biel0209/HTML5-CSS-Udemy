<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Faça seu Cadastro - Sujeitogram</title>
</head>
<body>
  <div id="wrapper">
    <div id="container-signup">
      <div class="column">
        <div class="login-panel">
          <div class="logo">
            <img src="/assets/logo.png" class="logo-img" alt=" logo do Sujeitogram">
          </div>

          <div class="message">
            <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
          </div>
  
          <button class="cta-button">
            Entrar com o Facebook
          </button>

          <div class="divisor-container">
            <div class="line"></div>
            <div class="divisor-tag">ou</div>
            <div class="line"></div>
          </div>

          <form>
            <input type="text" id="email" placeholder="Numero de celular ou email">
            <input type="text" id="name" placeholder="Nome completo">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Senha">
            <input type="submit" value="Cadastrar">
          </form>

        </div>

        <div class="infobox">
          <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
        </div>
        <div class="get-app-panel">
          Obtenha o aplicativo
          <div class="app-buttons">
            <a href="#">
              <img src="/assets/appstore.png" alt="baixe na app store">
            </a>
            <a href="#">
              <img src="/assets/googleplay.png" alt="baixe no google play">
            </a>
          </div>
        </div>
        </div>
    </div>
    <footer>
      <div class="footer-inner">
        <a href="#">About us</a>
        <a href="#">Support</a>
        <a href="#">Blog</a>
        <a href="#">Press</a>
        <a href="#">API</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Directory</a>
        <a href="#">Profiles</a>
        <a href="#">Hashtags</a>
        <a href="#">Language</a>
        <div class="text-small">@ 2023 Instagram</div>


      </div>
    </footer>
  </div>
</body>
</html>
